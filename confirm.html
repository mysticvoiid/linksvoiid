    body {

      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .confirm-container {
      background: #fff;
      max-width: 500px;
      width: 90%;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .confirm-container h1 {
      color: #28a745;
      margin-bottom: 1rem;
    }
    .confirm-container p {
      margin: 0.5rem 0;
      color: #444;
    }
    .confirm-container .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .confirm-container .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
