<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    
    }

    .confirmation-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      
    }

    h1 {
      color: #28a745;
    }

    p {
      color: #555;
      font-size: 18px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h1>Thank You!</h1>
    <p>We will process your payment once the seller accepts your payment</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
