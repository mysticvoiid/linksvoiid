<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Cover -->
  <header class="cover" aria-label="Profile cover">
    <img src="images/cover.jpg" alt="Cover photo" />

    <!-- Name + stats on the cover -->
    <div class="cover-meta">
      <h1 class="display-name">
        Voiidedking <span role="img" aria-label="face exhaling"></span><span role="img" aria-label="peach"></span>
        <span class="verified" aria-label="Verified">✔</span>
      </h1>

      <div class="cover-stats" aria-label="Profile stats">
        <span class="stat"><img src="icons/pics.png"  alt="" class="stat-icon" /> 110</span>
        <span class="dot">•</span>
        <span class="stat"><img src="icons/vids.png"  alt="" class="stat-icon" /> 144</span>
        <span class="dot">•</span>
        <span class="stat"><img src="icons/heart.png" alt="" class="stat-icon" /> 72.8K</span>
      </div>
    </div>

    <!-- Avatar -->
    <div class="avatar-wrap">
      <img class="avatar" src="images/galaxy.jpg" alt="Profile avatar" />
      <span class="status-dot" title="Online"></span>
    </div>
  </header>

  <!-- Name + availability below the cover -->
  <section class="profile-bar">
    <div class="identity">
      <div class="line">
        <h1 class="name-inline">
          Voiidking <span role="img" aria-label="face exhaling"></span><span role="img" aria-label="peach"></span>
          <span class="verified" aria-label="Verified">✔</span>
        </h1>
      </div>
      <p class="username">
        @voiid <span class="sep">•</span> <span class="available">Available now</span>
      </p>
    </div>
  </section>

  <!-- Bio -->
  <section class="bio-block">
    <p class="bio">
      shoes coming soon &amp; messages.
      <em>*hello all, coming soon &amp; more </em>
    </p>
  </section>

  <!-- Subscription Options -->
  <section class="subscriptions" aria-label="Subscription options">
    <button type="button" class="sub-btn" data-plan="monthly">$9.99 / month</button>
    <button type="button" class="sub-btn" data-plan="quarterly">$14.99 / 3 months</button>
    <button type="button" class="sub-btn" data-plan="semiannual">$95 Lifetime</button>
  </section>

    <!-- Subscription Checkout Modal -->
  <div id="subscribeModal" class="sub-modal" hidden>
    <div class="sub-modal__dialog">
      <button class="sub-modal__close" id="closeModalBtn" aria-label="Close">×</button>

      <h2 class="sub-modal__title">Complete your subscription</h2>

      <form id="subForm">
        <div class="grid">
          <label>
            <span>Full name</span>
            <input type="text" id="fullName" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" id="email" required />
          </label>
        </div>

        <div class="grid">
          <label>
            <span>Address line 1</span>
            <input type="text" id="line1" required />
          </label>
          <label>
            <span>Address line 2 (optional)</span>
            <input type="text" id="line2" />
          </label>
        </div>

        <div class="grid">
          <label>
            <span>City</span>
            <input type="text" id="city" required />
          </label>
          <label>
            <span>State / Province</span>
            <input type="text" id="state" required />
          </label>
        </div>

        <div class="grid">
          <label>
            <span>Postal code</span>
            <input type="text" id="postal" required />
          </label>
          <label>
            <span>Country</span>
            <input type="text" id="country" value="US" required />
          </label>
        </div>

        <label>
          <span>Card details</span>
          <div id="card-element" class="card-element"></div>
        </label>

        <div id="subError" class="sub-error" role="alert"></div>

        <button type="submit" id="confirmBtn" class="sub-confirm">Start subscription</button>
      </form>
    </div>
  </div>




  <!-- Stripe + App scripts -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js" defer></script>
</body>
</html>
